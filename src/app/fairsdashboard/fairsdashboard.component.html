<h1 class="header text-left text-white font-weight-light">Fairs</h1>
<div class="row">
    <div class="col-md-4">
        <app-fairscard *ngFor="let fairscard of fairsArr" [singlefairscard]="fairscard"
        (sendCardDetails)="getCardDetails($event)" [selectedId]="selectedFairId"></app-fairscard>
    </div>
    <div class="col-md-8">
        <app-fairsdetails [getCardDetails]="fairsObj"></app-fairsdetails>
    </div>
</div>
